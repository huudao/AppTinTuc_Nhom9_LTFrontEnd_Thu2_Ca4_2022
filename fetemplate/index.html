<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Acess/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./Acess/css/reset.css">
    <link rel="stylesheet" href="./Acess/css/style.css">
    <title>Web tin tức bóng đá</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header__img flex">
                <div class="header__img__icon">
                    <img class="img" src="./Acess/img/khelo-logo.png" alt="">
                </div>
                <div class="header__img__share flex">
                    <div class="imgshare flex">
                        <i class="fa-regular fa-calendar-check"></i>
                        <div class="img__calendare">
                            Thursday, Jul 21, 2022
                        </div>
                    </div>
                    <div class="img__icon__internet flex">
                        <div class="img__icon__cover">
                            <i class="fa-brands fa-facebook-f hover__icon"></i>
                        </div>
                        <div class="img__icon__cover">
                            <i class="fa-brands fa-twitter hover__icon"></i>
                        </div>
                        <div class="img__icon__cover">
                            <i class="fa-brands fa-linkedin-in hover__icon"></i>
                        </div>
                        <div class="img__icon__cover">
                            <i class="fa-brands fa-google-plus-g hover__icon"></i>
                        </div>
                    </div>
                 
                </div>
            </div>
            <div class="header__content">
                
            </div>
        </div>
    </div>
</body>
</html>
