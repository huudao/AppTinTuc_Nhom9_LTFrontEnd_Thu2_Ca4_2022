<div class="container" style="margin-top: 40px;">
  <div class="row d-flex justify-content-center mb-6">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-4">
          <mdb-tabs [pills]="true" [justified]="true">
            <mdb-tab [title]="'Đăng nhập'">
              <form>
                <div class="text-center mb-3">
                  <p>Đăng nhập bằng:</p>
                  <div class="d-flex gap-2 justify-content-evenly align-items-center">
                    <button
                      type="button"
                      class="btn btn-primary btn-floating mx-1"
                      (click)="signInWithFb()"
                    >
                      <i class="fab fa-facebook-f"></i>
                      Facebook
                    </button>
                    <asl-google-signin-button class="d-flex justify-content-center">
                      <div id="g_id_onload"
                           data-client_id="YOUR_GOOGLE_CLIENT_ID"
                           data-login_uri="https://your.domain/your_login_endpoint"
                           data-auto_prompt="false">
                      </div>
                      <button
                        type="button"
                        class="btn btn-primary btn-floating mx-1"
                        (click) = "signInWithGoogle()"
                      >
                        <i class="fab fa-google"></i>
                        Google
                      </button>
                    </asl-google-signin-button>
                  </div>
                 </div>
                <p class="text-center">Hoặc:</p>
                <!-- Email input -->
                <mdb-form-control class="mb-4 p-2">
                  <input
                    mdbInput
                    type="email"
                    id="loginName"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="loginName"
                  >Email hoặc username</label
                  >
                </mdb-form-control>

                <!-- Password input -->
                <mdb-form-control class="mb-4 p-2">

                <input
                    mdbInput
                    type="password"
                    id="loginPassword"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="loginPassword"
                  >Password</label
                  >
                </mdb-form-control>
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                      <input
                        mdbCheckbox
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="loginCheck"
                        checked
                      />
                      <label class="form-check-label" for="loginCheck">
                        Ghi nhớ đăng nhập
                      </label>
                    </div>
                  </div>

                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Quên mật khẩu?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 p-4 fs-6">
                  Đăng nhập
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>Bạn chưa là thành viên? <a href="#!"> Đăng ký ngay</a></p>
                </div>
              </form>
            </mdb-tab>

            <mdb-tab [title]="'Đăng ký'">
              <form>
                <div class="text-center mb-3">
                  <p>Đăng nhập bằng:</p>
                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-google"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    <i class="fab fa-github"></i>
                  </button>
                </div>

                <p class="text-center">Hoặc:</p>

                <!-- Name input -->
                <mdb-form-control class="mb-4 p-2">
                  <input
                    mdbInput
                    type="text"
                    id="registerName"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerName"
                  >Name</label
                  >
                </mdb-form-control>

                <!-- Username input -->
                <mdb-form-control class="mb-4 p-2">

                <input
                    mdbInput
                    type="text"
                    id="registerUsername"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerUsername"
                  >Tên đăng nhập</label
                  >
                </mdb-form-control>

                <!-- Email input -->
                <mdb-form-control class="mb-4 p-2">
                <input
                    mdbInput
                    type="email"
                    id="registerEmail"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerEmail"
                  >Email</label
                  >
                </mdb-form-control>

                <!-- Password input -->
                <mdb-form-control class="mb-4 p-2">

                <input
                    mdbInput
                    type="password"
                    id="registerPassword"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="registerPassword"
                  >Mật khẩu</label
                  >
                </mdb-form-control>

                <!-- Repeat Password input -->
                <mdb-form-control class="mb-4 p-2">
                <input
                    mdbInput
                    type="password"
                    id="registerRepeatPassword"
                    class="form-control"
                  />
                  <label
                    mdbLabel
                    class="form-label"
                    for="registerRepeatPassword"
                  >Nhập lại mật khẩu</label
                  >
                </mdb-form-control>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    mdbCheckbox
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="registerCheck"
                    checked
                    aria-describedby="registerCheckHelpText"
                  />
                  <label class="form-check-label" for="registerCheck">
                    Tôi đã đọc và đồng ý với các điều khoản
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3 p-4 fs-6">
                  Đăng ký
                </button>
              </form>
            </mdb-tab>
          </mdb-tabs>
        </div>
      </div>
    </div>
  </div>
</div>
